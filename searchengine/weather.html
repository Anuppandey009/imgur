    async function getWeather() {
        try {
            let city = document.getElementById("city").value

            let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=fce439bb916a50fc7ec9b4f2d64d25a4`);

            // use back tick (``) instead of ("")

            let data = await response.json()
            console.log(data);

        }
        catch (err) {
            console.log("error", err);
        }

    }





</script>
